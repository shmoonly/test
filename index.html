<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
            justify-content: flex-start; /* Align the content to the left, so the sidebar is fixed */
            opacity: 0; /* Initially set opacity to 0 for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in effect */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Sidebar styles */
        .sidebar {
            width: 120px; /* Sidebar width */
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed; /* Keep the sidebar fixed */
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-sizing: border-box;
            left: -120px; /* Initially hide the sidebar */
            animation: slideIn 0.5s forwards; /* Slide-in animation */
        }

        @keyframes slideIn {
            to {
                left: 0;
            }
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main content styles */
        .content {
            margin-left: 120px; /* Account for the width of the sidebar */
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            flex-direction: column;
        }

        section {
            display: none;
            text-align: center; /* Center the text horizontally */
            opacity: 0; /* Initially set opacity to 0 */
            animation: fadeInSection 1s forwards; /* Fade-in animation for sections */
        }

        @keyframes fadeInSection {
            to {
                opacity: 1;
            }
        }

        section.active {
            display: block;
        }

        /* Home section wrapper (smaller and vertically centered) */
        #home {
            width: 60%; /* Smaller width */
            padding: 20px;
            text-align: center;
            margin: 0 auto; /* Center the section horizontally */
            position: relative;
            top: 0%; /* Move the section to the top */
        }

        /* About Me section styles */
        #about {
            width: 60%; /* Smaller width */
            padding: 20px;
            text-align: center;
            margin: 0 auto; /* Center the section horizontally */
            position: relative;
            top: 0%; /* Move the section to the top */
        }

        /* Portfolio section styles */
        #portfolios {
            width: 80%; /* Adjust the width */
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Portfolio items grid layout */
        .portfolio-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            justify-items: center; /* Centers each portfolio item in the grid */
        }

        .portfolio-item {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            opacity: 0;
            animation: fadeInPortfolio 1s forwards;
        }

        @keyframes fadeInPortfolio {
            to {
                opacity: 1;
            }
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .portfolio-item img:hover {
            transform: scale(1.05);
        }

        .portfolio-item p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Move buttons to the bottom and stack them */
        .sidebar .bottom-links {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Increase font size for headers */
        h2 {
            font-size: 3em; /* Reduced font size to 3em */
            opacity: 0;
            animation: fadeInHeading 1s forwards; /* Fade-in animation for heading */
        }

        @keyframes fadeInHeading {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Bottom links stacked vertically -->
        <div class="bottom-links">
            <a href="#home" onclick="showSection('home')">Home</a>
            <a href="#portfolios" onclick="showSection('portfolios')">Portfolios</a>
            <a href="#about" onclick="showSection('about')">About Me</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        <!-- Home section -->
        <section id="home" class="active">
            <h2>Shmooniverse</h2>
            <p>Hello there! Welcome to a website made by Shmoon.</p>
        </section>

        <!-- Portfolio section -->
        <section id="portfolios">
            <h2>My Portfolios</h2>
            <div class="portfolio-items">
                <div class="portfolio-item">Portfolio 1</div>
                <div class="portfolio-item">Portfolio 2</div>
                <div class="portfolio-item">Portfolio 3</div>
                <div class="portfolio-item">Portfolio 4</div>
                <div class="portfolio-item">Portfolio 5</div>
                <div class="portfolio-item">Portfolio 6</div>
            </div>
        </section>

        <!-- About Me section -->
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm [Your Name], and this is a brief introduction about me. Feel free to learn more about my work.</p>
        </section>
    </div>

    <script>
        // Function to show the active section
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }

        // Set a default background image when the page loads
        window.onload = function() {
            // Set your default background image here
            document.body.style.backgroundImage = 'url("images/bg.jpg")';  // Change this URL
        };
    </script>
</body>
</html>
