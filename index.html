<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Container Styles */
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            width: 200px;
            border-right: 1px solid #ccc;
            text-align: right;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar li {
            display: inline-block;
            margin-right: 20px;
        }
        
        /* Button Styles */
        .home-button, .portfolio-button, .about-me-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .home-button:hover, .portfolio-button:hover, .about-me-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Website</h1>
        <button class="home-button" onclick="location.href='index.html'">Home</button>
        <button class="portfolio-button" onclick="location.href='portfolios.html'">Portfolios</button>
        <button class="about-me-button" onclick="location.href='aboutme.html'">About Me</button>
    </div>
    
    <div class="sidebar">
        <ul>
            <li>Home</li>
            <li>Portfolio</li>
            <li>About Me</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
