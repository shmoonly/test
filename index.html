<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background: center / cover no-repeat fixed;
            transition: background-image 0.5s ease-in-out;
            animation: fadeIn 1s forwards;
            opacity: 0;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .sidebar {
            width: 120px;
            background-color: rgba(44, 62, 80, 0);
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-sizing: border-box;
            left: -120px;
            animation: slideIn 0.5s forwards;
            backdrop-filter: blur(0px);
        }
        @keyframes slideIn { to { left: 0; } }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
            transform: scale(1.1);
        }

        .content {
            margin-left: 120px;
            flex: 1;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center;
        }

        section {
            display: none;
            opacity: 0;
            animation: fadeInSection 1s forwards, slideUp 1s forwards;
        }
        @keyframes fadeInSection { to { opacity: 1; } }
        @keyframes slideUp { to { transform: translateY(0); } }

        section.active {
            display: block;
            transform: translateY(20px);
        }

        h2 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeInHeading 1s forwards;
            opacity: 0;
        }
        @keyframes fadeInHeading { to { opacity: 1; } }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="bottom-links">
            <a href="#home" onclick="showSection('home')">Home</a>
            <a href="#portfolios" onclick="showSection('portfolios')">Portfolios</a>
            <a href="#about" onclick="showSection('about')">About Me</a>
        </div>
    </div>

    <div class="content">
        <section id="home" class="active">
            <h2>Shmooniverse</h2>
            <p>Hello there! Welcome to a website made by Shmoon.</p>
        </section>
        <section id="portfolios">
            <h2>My Portfolios</h2>
            <p>Check out my amazing portfolios below!</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello there! I'm Shmoon, and this is a brief introduction about me.</p>
        </section>
    </div>

    <script>
        const showSection = id => {
            document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };
        window.onload = () => document.body.style.backgroundImage = 'url("images/bg.jpg")';
    </script>
</body>
</html>
