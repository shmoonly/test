<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shmooniverse Portfolio</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; display: flex; background-image: url('images/bg.jpg'); background-size: cover; background-position: center center; background-attachment: fixed;">

    <!-- Sidebar -->
    <div style="width: 120px; background-color: #2c3e50; color: white; height: 100vh; position: fixed; display: flex; flex-direction: column; padding: 20px 10px; box-sizing: border-box;">
        <div style="margin-top: auto; display: flex; flex-direction: column; align-items: center;">
            <a href="#home" onclick="document.getElementById('home').style.display='block'; document.getElementById('portfolios').style.display='none'; document.getElementById('aboutme').style.display='none';" style="color: white; text-decoration: none; margin: 10px 0; padding: 10px; border-radius: 5px; text-align: center; background-color: #34495e;">Home</a>
            <a href="#portfolios" onclick="document.getElementById('home').style.display='none'; document.getElementById('portfolios').style.display='block'; document.getElementById('aboutme').style.display='none';" style="color: white; text-decoration: none; margin: 10px 0; padding: 10px; border-radius: 5px; text-align: center; background-color: #34495e;">Portfolios</a>
            <a href="#aboutme" onclick="document.getElementById('home').style.display='none'; document.getElementById('portfolios').style.display='none'; document.getElementById('aboutme').style.display='block';" style="color: white; text-decoration: none; margin: 10px 0; padding: 10px; border-radius: 5px; text-align: center; background-color: #34495e;">About Me</a>
        </div>
    </div>

    <!-- Main Content -->
    <div style="margin-left: 120px; padding: 20px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">

        <!-- Home Section -->
        <section id="home" style="display: block; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; max-width: 80%; width: calc(100% - 120px);">
            <h2>Welcome to Shmooniverse</h2>
            <p>This is the homepage. Use the sidebar to navigate to other sections.</p>
        </section>

        <!-- Portfolios Section -->
        <section id="portfolios" style="display: none; text-align: center;">
            <h2>My Portfolios</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; width: 100%; justify-items: center;">
                <div style="background-color: #ecf0f1; padding: 20px; border-radius: 5px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <a href="portfolios/portfolio1.pdf" target="_blank" style="text-decoration: none; color: #333;">
                        <img src="images/pic01.jpg" alt="Portfolio 1" style="width: 100%; height: auto; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease-in-out;">
                        <p style="margin-top: 10px; font-size: 16px; font-weight: bold;">Portfolio 1</p>
                    </a>
                </div>
                <div style="background-color: #ecf0f1; padding: 20px; border-radius: 5px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <a href="portfolios/portfolio2.pdf" target="_blank" style="text-decoration: none; color: #333;">
                        <img src="images/pic02.jpg" alt="Portfolio 2" style="width: 100%; height: auto; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease-in-out;">
                        <p style="margin-top: 10px; font-size: 16px; font-weight: bold;">Portfolio 2</p>
                    </a>
                </div>
                <div style="background-color: #ecf0f1; padding: 20px; border-radius: 5px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <a href="portfolios/portfolio3.pdf" target="_blank" style="text-decoration: none; color: #333;">
                        <img src="images/pic03.jpg" alt="Portfolio 3" style="width: 100%; height: auto; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease-in-out;">
                        <p style="margin-top: 10px; font-size: 16px; font-weight: bold;">Portfolio 3</p>
                    </a>
                </div>
            </div>
        </section>

        <!-- About Me Section -->
        <section id="aboutme" style="display: none; text-align: center;">
            <h2>About Me</h2>
            <p>Hello! I'm Shmoon, a passionate developer. Explore my portfolios to see my work!</p>
        </section>
    </div>

</body>
</html>
