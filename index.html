<!DOCTYPE HTML>
<html>
	<head>
		<title>Shmooniverse</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}

			#header {
				background-color: #333;
				color: white;
				padding: 20px;
				text-align: center;
			}

			#main {
				padding: 20px;
			}

			.portfolio-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
				gap: 20px;
				margin-top: 20px;
			}

			.portfolio-item {
				background-color: #fff;
				padding: 15px;
				border-radius: 5px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				text-align: center;
			}

			.portfolio-item img {
				width: 100%;
				height: auto;
				border-radius: 5px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			.portfolio-item p {
				font-size: 16px;
				font-weight: bold;
			}

			footer {
				text-align: center;
				padding: 20px;
				background-color: #333;
				color: white;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div>
					<h1>Shmooniverse</h1>
					<p>A website made by Shmoon.</p>
				</div>
				<nav>
					<ul>
						<li><a href="#home" style="color: white;">Home</a></li>
						<li><a href="#portfolios" style="color: white;">Portfolios</a></li>
						<li><a href="#aboutme" style="color: white;">About Me</a></li>
					</ul>
				</nav>
			</header>

			<!-- Main -->
			<div id="main">

				<!-- Home -->
				<article id="home">
					<h2 class="major">Home</h2>
					<span class="image main"><img src="images/pic01.jpg" alt="Home Image" /></span>
					<p>Home Contents...</p>
				</article>

				<!-- Portfolios -->
				<article id="portfolios">
					<h2 class="major">Portfolios</h2>
					<div class="portfolio-grid">
						<div class="portfolio-item">
							<a href="portfolios/portfolio1.pdf" target="_blank">
								<p>Portfolio 1</p>
							</a>
						</div>
						<div class="portfolio-item">
							<a href="portfolios/portfolio2.pdf" target="_blank">
								<p>Portfolio 2</p>
							</a>
						</div>
						<div class="portfolio-item">
							<a href="portfolios/portfolio3.pdf" target="_blank">
								<p>Portfolio 3</p>
							</a>
						</div>
						<div class="portfolio-item">
							<a href="portfolios/portfolio4.pdf" target="_blank">
								<p>Portfolio 4</p>
							</a>
						</div>
						<div class="portfolio-item">
							<a href="portfolios/portfolio5.pdf" target="_blank">
								<p>Portfolio 5</p>
							</a>
						</div>
						<div class="portfolio-item">
							<a href="portfolios/portfolio6.pdf" target="_blank">
								<p>Portfolio 6</p>
							</a>
						</div>
					</div>
				</article>

				<!-- About Me -->
				<article id="aboutme">
					<h2 class="major">About Me</h2>
					<span class="image main"><img src="images/pic03.jpg" alt="About Me Image" /></span>
					<p>About Me Content...</p>
				</article>

			</div>

			<!-- Footer -->
			<footer id="footer">
				<p>&copy; 2024 Shmooniverse</p>
			</footer>
			
		</div>

		<!-- BG -->
		<div id="bg"></div>

	</body>
</html>
